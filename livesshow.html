<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Gallery</title>
  <style>
    @import
    url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
    body {
      background-color: #F2E8E2;
      padding: 40px;
      color: #111;
      text-align: center;
    }

    h1 {
      color: #4B0F1F;
      margin-bottom: 40px;
      font-size: 80px;
      font-weight: bolder;
      font-family: 'Great Vibes', cursive;
    }

    .video-container {
      margin-bottom: 40px;
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Our Featured Furniture Videos</h1>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/NTIjw2g7Obk" allowfullscreen></iframe>
  </div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/kYG3qryo9sw" allowfullscreen></iframe>
  </div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/MPeSNifxgoU" allowfullscreen></iframe>
  </div>

</body>
</html>
